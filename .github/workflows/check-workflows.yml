name: Check Workflows

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  check-failed-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Notify failed runs
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          API="https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=100"

          FAILURES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$API" | jq --arg start "$(date -u -d '24 hours ago' +%Y-%m-%dT%H:%M:%SZ)" --arg cur "${{ github.run_id }}" '
            [ .workflow_runs[] | select(.created_at >= $start and .id != ($cur | tonumber)) | select((.conclusion? // "failure") | test("failure|failed|error|startup_failure")) ]')

          [[ $(echo "$FAILURES" | jq 'length') -eq 0 ]] && exit 0

          MESSAGE="🕒 Last 24h | ❌ *Failed: $(echo "$FAILURES" | jq 'length')*\n$(echo "$FAILURES" | jq -r 'map("🔹 [\(.name[:25] + (if .name | length > 25 then "..." else "" end))](\(.html_url)) | 📌 \(.head_branch)") | join("\n")')"

          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"$MESSAGE\", \"parse_mode\": \"Markdown\", \"disable_web_page_preview\": true}"

