name: Check Workflows

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  check-failed-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Notify failed runs
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          FAILURES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=100" | 
            jq --arg start "$(date -u -d '24 hours ago' +%Y-%m-%dT%H:%M:%SZ)" --arg cur "${{ github.run_id }}" '
            [ .workflow_runs[] | select(.created_at >= $start and .id != ($cur | tonumber)) 
              | select((.conclusion? // "failure") | test("failure|failed|error|startup_failure"))
              | select(.head_branch | test("^(main|release/.+|hotfix/.+|develop)$")) ]')

          [[ $(echo "$FAILURES" | jq 'length') -eq 0 ]] && exit 0

          MESSAGE=$(printf "üïí 24h in %s: ‚ùå *%s FAILED*\n%s" \
          "${{ github.repository }}" "$(jq 'length' <<< "$FAILURES")" \
          "$(jq -r '
            # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –ø—Ä–æ–±–µ–ª–∞ n —Ä–∞–∑
            def repeat(s; n): if n <= 0 then "" else s + repeat(s; n - 1) end;

            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É –∏–º–µ–Ω–∏ —ç–∫—à–µ–Ω–∞ (–Ω–æ –Ω–µ –±–æ–ª—å—à–µ 25 —Å–∏–º–≤–æ–ª–æ–≤)
            . as $root | 
            ($root | map(.name | length) | max) as $max_name_len | 
            ($max_name_len | if . > 25 then 25 else . end) as $fixed_name_width |

            # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É –≤–µ—Ç–∫–∏ (–Ω–µ –±–æ–ª—å—à–µ 20 —Å–∏–º–≤–æ–ª–æ–≤)
            ($root | map(.head_branch | length) | max) as $max_branch_len | 
            ($max_branch_len | if . > 20 then 20 else . end) as $fixed_branch_width |

            # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—ã–≤–æ–¥
            map(
              "üîπ [\(
                  if (.name | length) > $fixed_name_width 
                  then (.name[:($fixed_name_width - 3)] + "...")
                  else .name
                  end
                )](\(.html_url))" + repeat(" "; $fixed_name_width - (.name | length) + 3) + 
              "| üìå " + .head_branch + repeat(" "; $fixed_branch_width - (.head_branch | length))
            )
            | join("\n")
          ' <<< "$FAILURES")")

          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"$MESSAGE\", \"parse_mode\": \"Markdown\", \"disable_web_page_preview\": true}"
