name: my-github-actions
env:
  APPLICATION_NAME: "MyFlask"
  DEPLOY_PACKAGE_NAME: "flask-deploy-ver-${{ github.sha }}"

on:
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello Message
        run: echo "Hello world from Testing job"
      
      - name: Execute a few commands
        run: |
          echo "Hello Message1"
          echo "Hello Message2"
          echo "Application name: ${{ env.APPLICATION_NAME }}"
        
      - name: List current folder
        run: |
          ls -la
          pwd

      - name: Git clone my repo
        uses: actions/checkout@v3

      - name: List folder after clone
        run: |
          ls -la
          pwd

  deploy:
    runs-on: ubuntu-latest
    needs: [testing]
    env:
      VAR1: "This is Job Level Variable1"
      VAR2: "This is Job Level Variable2"
    
    steps:
      - name: Print Hello Message
        run: echo "Hello world from Deploy job"

      - name: Print env vars
        run: |
          echo "Var1 = ${{ env.VAR1 }}"
          echo "Var2 = ${{ env.VAR2 }}"
          echo "Var3 = $LOCAL_VAR"
        env:
          LOCAL_VAR: "This is super local Environment variable"
      
      - name: Print Deployment package
        run: echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME }}"

      - name: Test if AWS CLI is installed
        run: aws --version
      
      - name: Test if zip is installed
        run: zip --version

      - name: Simulate failure
        run: exit 1

  telegram-notification:
    if: always()
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        if: ${{ needs.deploy.result == 'failure' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          disable_web_page_preview: true
          parse_mode: MarkdownV2
          message: |
            ‚ùå Failed in repository: \[${{ github.repository }}\]\(https://github\.com/${{ github.repository }}\)
            ‚û°Ô∏è \[View Details\]\(https://github\.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\)
            üìå Branch: \`${{ github.ref_name }}\`
            ‚úçÔ∏è Commit: \`${{ github.event.head_commit.message }}\`
            üßë‚Äçüíª Author: \`${{ github.actor }}\`
          

